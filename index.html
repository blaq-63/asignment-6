<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/style.css">
  <title>Multiplication Table</title>
</head>
<body>
<h1> Assignent six Multiplication Table
</h1>

  <div class="main">
    <div class="row">
      <form>
        <fieldset>
        <label>Starting Number Horizzantal: </label>
        <input type="number" id="min_x" value="1"><br/>

        <label>Ending Number Horizantal: </label>
        <input type="number" id="max_x" value="4"><br/>

        <label>Beginning Number Vertical: </label>
        <input type="number" id="min_y" value="1"><br/>

        <label>Ending Number Vertical: </label>
        <input type="number"  id="max_y" value="4"><br/><br/><br/>

        <input type="submit" value ="Submit Table" onclick="return calculateTable()">
      </fieldset>
      </form>
      </div>
    </div>
    <div id="multiplication_table"></div>
  </div>
   <!-- JQuery bootStrap plugin for js -->
  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/JavaScript.js"></script>
</body>
</html>
